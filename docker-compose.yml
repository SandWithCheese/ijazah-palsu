version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ijazah-palsu-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5436}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ijazah-palsu-network

  # Application (Development Mode with Hot Reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ijazah-palsu-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:delegated
      - ./public:/app/public:delegated
      - ./contracts:/app/contracts:delegated
      # Exclude node_modules to use container's version
      - /app/node_modules
      # Mount config files
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      # Filebase IPFS Configuration
      - FILEBASE_ACCESS_KEY=${FILEBASE_ACCESS_KEY}
      - FILEBASE_SECRET_KEY=${FILEBASE_SECRET_KEY}
      - FILEBASE_BUCKET=${FILEBASE_BUCKET}
      - FILEBASE_GATEWAY=${FILEBASE_GATEWAY:-https://ipfs.filebase.io/ipfs}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ijazah-palsu-network

volumes:
  postgres_data:
    driver: local

networks:
  ijazah-palsu-network:
    driver: bridge
