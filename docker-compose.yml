version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ijazah-palsu-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5436}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ijazah-palsu-network

  # Ganache (Ethereum Blockchain)
  ganache:
    image: trufflesuite/ganache:latest
    container_name: ijazah-palsu-ganache
    restart: unless-stopped
    ports:
      - "${GANACHE_PORT:-8545}:8545"
    command: >
      --mnemonic "${GANACHE_MNEMONIC:-test test test test test test test test test test test junk}"
      --networkId ${GANACHE_NETWORK_ID:-1337}
      --accounts ${GANACHE_ACCOUNTS:-10}
      --defaultBalanceEther ${GANACHE_BALANCE:-100}
      --gasLimit ${GANACHE_GAS_LIMIT:-10000000}
      --host 0.0.0.0
      --database.dbPath /ganache_data
    volumes:
      - ganache_data:/ganache_data
    networks:
      - ijazah-palsu-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ijazah-palsu-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ganache:
        condition: service_started
    networks:
      - ijazah-palsu-network

volumes:
  ganache_data:
    driver: local
  postgres_data:
    driver: local

networks:
  ijazah-palsu-network:
    driver: bridge
